<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/main/selectance-style.css">
    <!-- <link rel="stylesheet" href="../src/customization/selectance-custom_style.css"> -->
    <title>Document</title>
</head>
<body>
    <form action="" method="get" class="">
        <label for="fruits">Choose fruits</label>
        <select name="fruits" id="fruits" class="multiselector">
            <option selected value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="orange">Orange</option>
            <option value="grapes">Grapes</option>
            <option selected value="mango">Mango</option>
            <option value="pear">Pear</option>
            <option value="strawberry">Strawberry</option>
            <option value="watermelon">Watermelon</option>
            <option value="pineapple">Pineapple</option>
            <option value="kiwi">Kiwi</option>
        </select>

        <br>
        <br>
        
        <button type="submit">Submit</button>
    </form>

    <script src="../src/main/selectance-script.js"></script>
</body>
</html>
